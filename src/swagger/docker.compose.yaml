openapi: 3.0.0
info:
  title: API de Red Social
  version: "1.0.0"
  description: Documentación de la API para la red social
servers:
  - url: http://localhost:4500
components:
  responses:
    
      Unauthorized:
        description: (Unauthorized) No hay autorización para llamar al servicio
      
      NotFound:
        description: (NotFound) No se encontro información
      
      BadRequest:
        description: (Bad Request) Los datos enviados son incorrectos o hay datos obligatorios no enviados
        
      ServerError:
        description: Error en servidor
  schemas:
    Usuarios:
      type: object
      properties:
        nickname:
          type: string
          example: usuario123
        email:
          type: string
          example: usuario@example.com
        password:
          type: string
          example: usuario123
    Post:
      type: object
      properties:
        descripcion:
          type: string
          example: Este es un nuevo post
    Comment:
      type: object
      required:
        - nickname
        - postId
        - descripcion
        - comentario
      properties:
        nickname:
          type: string
          example: "1"
        postId:
          type: integer
          example: 1
        descripcion:
          type: string
          example: "buen meme."
        comentario:
          type: string
          example: "Que buen meme subistes!"
    Tag:
      type: object
      properties:
        nombre:
          type: string
          example: Etiqueta1
    Image:
      type: object
      properties:
        urlImg:
          type: string
          example: "/uploads/imagenes-1620123456789.jpg"
          description: Ruta de la imagen almacenada
        postId:
          type: integer
          example: 1
paths:
  /usuarios:
    get:
      summary: Obtener todos los usuarios
      tags:
        - Usuarios
      responses:
        200:
          description: Lista de usuarios
        204:
          description: No hay contenido
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
    post:
      summary: Crear un nuevo usuario
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuarios'
      responses:
        '201':
          description: Usuario creado exitosamente
  /usuarios/{id}:
    get:
      summary: Obtener un usuario por ID
      tags:          
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuarios' 
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'  

          
    put:
      summary: Actualizar un usuario por ID
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuarios'
      responses:
        '201':
          description: Usuario actualizado exitosamente
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/ServerError'
        404:
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Eliminar un usuario por ID
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Usuario eliminado exitosamente
        404:
          $ref: '#/components/responses/NotFound'
  /usuarios/{id}/seguidos:
    post: 
      summary: Seguir a un usuario
      tags:
        - Usuarios
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario que desea seguir a otro
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 685a3b9971fc927e51aaf560
                  description: ID del usuario que sigue
                followId:
                  type: string
                  example: 685a3b9971fc927e51aaf561
                  description: ID del usuario a seguir
              required:
                - id
                - followId
      responses:
        '201':
          description: Ahora seguís a este usuario
        '409':
          description: Ya seguís a este usuario
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      summary: Dejar de seguir a un usuario
      tags:
        - Usuarios
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario que desea dejar de seguir a otro
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 685a3b9971fc927e51aaf560
                  description: ID del usuario que unfollowea
                followId:
                  type: string
                  example: 685a3b9971fc927e51aaf561
                  description: ID del usuario a dejar de seguir
              required:
                - id
                - followId
      responses:
        '204':
          description: Ahora no seguís a este usuario
        '404':
          description: No estás siguiendo a este usuario
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      summary: Obtener una lista de usuarios seguidos
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Lista de usuarios seguidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuarios'
        500:
          $ref: '#/components/responses/ServerError'
  /usuarios/{id}/seguidores:
    get:
      summary: Obtener una lista de seguidores
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Lista de seguidores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuarios'
        500:
          $ref: '#/components/responses/ServerError'
  /posts:
    get:
      summary: Obtener todas las publicaciones
      tags:
        - Post
      responses:
        '200':
          description: Lista de publicaciones
        '204':
          description: No hay contenido
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  /post: 
    post:
      summary: Crear nuevo post
      tags:
        - Post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                descripcion:
                  type: string
                  example: "Este es un post de ejemplo"
                userId:
                  type: string
                  example: 685b5f25ba6479a410a6a51d
                  description: ID del usuario autor del post
                pathImg:
                  type: string
                  example: "images/post/viaje.jpg"
              required:
                - descripcion
                - nickname
                - pathImg
      responses:
        '201':
          description: Publicación creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  descripcion:
                    type: string
                    example: "Este es un nuevo post"
                  fecha:
                    type: string
                    format: date-time
                    example: '2023-10-01T12:00:00Z'
        400:
          $ref: '#/components/responses/BadRequest'
        '415':
          description: Tipo de archivo no permitido (solo se permiten imágenes)
        500:
          $ref: '#/components/responses/ServerError'

  /post/{id}:
    get:
      summary: Obtener una publicación por ID
      tags:
        - Post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: '685a3b9971fc927e51aaf560'
      responses:
        '200':
          description: Publicación encontrada
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

    put:
      summary: Actualizar una publicación por ID
      tags:
        - Post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '201':
          description: Publicación actualizada exitosamente
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

    delete:
      summary: Eliminar una publicación por ID
      description: Elimina una publicación y todos sus recursos asociados 
      tags:
        - Post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Publicación eliminada exitosamente junto con todos sus recursos asociados
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Publicación eliminada exitosamente junto con todos sus recursos asociados"
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  /post/{id}/usuario:
    get:
      summary: Obtener los usuario asociados al Post
      tags:
        - Post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario asociado al post
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  /comentarios:
    get:
      summary: Obtener todos los comentarios
      tags:
        - Comentarios
      responses:
        '200':
          description: Lista de comentarios
        '204':
          description: No hay contenido
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  /post/{id}/comentarios:
    post:
      summary: Agrega un comentario a un post
      tags:
        - Comentarios
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del post al que se le quiere agregar un comentario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                texto:
                  type: string
                userId:
                  type: string
              required:
                - texto
                - userId
      responses:
        '201':
          description: Comentario agregado correctamente
  /post/{idPost}/comentarios/{idComment}:
    put:
      summary: Actualizar un comentario existente
      tags:
        - Comentarios
      parameters:
        - in: path
          name: idPost
          required: true
          schema:
            type: string
          description: ID del post
        - in: path
          name: idComment
          required: true
          schema:
            type: string
          description: ID del comentario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                texto:
                  type: string
                visible:
                  type: boolean
      responses:
        '200':
          description: Comentario actualizado con éxito
        '404':
          description: Comentario o post no encontrado
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Eliminar un comentario por ID
      tags:
        - Comentarios
      parameters:
        - in: path
          name: idPost
          required: true
          schema:
            type: string
          description: ID del post
        - in: path
          name: idComment
          required: true
          schema:
            type: string
          description: ID del comentario
      responses:
        '204':
          description: Comentario eliminado exitosamente
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /tags:
    get:
      summary: Obtener todas las etiquetas
      tags:
        - Tag
      responses:
        '200':
          description: Lista de etiquetas
        '204':
          description: No hay contenido
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  /tag:
    post:
      summary: Crear una nueva etiqueta
      tags:
        - Tag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: Contenido actualizado del post
                imagenes:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Nuevas imágenes para agregar al post
      responses:
        '201':
          description: Etiqueta creada exitosamente
  /tag/{id}:
    put:
      summary: Actualizar una etiqueta por ID
      tags:
        - Tag
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID de la etiqueta a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tag'
      responses:
        '201':
          description: Etiqueta actualizada exitosamente
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Eliminar una etiqueta por ID
      tags:
        - Tag
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID de la etiqueta a eliminar
      responses:
        '204':
          description: Etiqueta eliminada exitosamente
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
  /imagenes:
    get:
      summary: Obtener todos los archivos
      tags:
        - Image
      responses:
        '200':
          description: Listado de archivos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
        '204':
          description: No hay archivos
        500:
          $ref: '#/components/responses/ServerError'
  /imagenes/post/{id}:
    get:
      summary: Obtener todos los archivos
      tags:
        - Image
      responses:
        '200':
          description: Listado de archivos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
        '204':
          description: No hay archivos
        500:
          $ref: '#/components/responses/ServerError'
    post:
      summary: Crear nuevos archivos asociados a un post
      tags:
        - Image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                urlImg:
                  type: string
                  example: "/uploads/imagenes-1620123456789.jpg"
                  description: Ruta de la imagen almacenada
                postId: 
                  type: integer
                  example: 1
      responses:
        '201':
          description: Archivos creados exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
        400:
          $ref: '#/components/responses/BadRequest'
        '413':
          description: El archivo es demasiado grande 
        '415':
          description: Tipo de archivo no permitido 
        500:
          $ref: '#/components/responses/ServerError'
  /imagenes/{urlImg}:
    put:
      summary: Actualizar un archivo existente
      tags:
        - Image
      parameters:
        - name: urlImg
          in: path
          required: true
          description: ID del archivo a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                urlImg:
                  type: string
                  example: "/uploads/imagenes-1620123456789.jpg"
                  description: Ruta de la imagen almacenada
                postId: 
                  type: integer
                  example: 1
      responses:
        '200':
          description: Archivo actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Eliminar un archivo
      tags:
        - Image
      parameters:
        - name: urlImg
          in: path
          required: true
          description: ID del archivo a eliminar
          schema:
            type: string
      responses:
        '200':
          description: Archivo eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Archivo eliminado correctamente"
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'